<!DOCTYPE HTML>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <title>게시판</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/css/main.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <!--    <script src="/assets/js/jquery.min.js"></script>-->
    <script src="/assets/js/jquery.scrolly.min.js"></script>
    <script src="/assets/js/jquery.scrollex.min.js"></script>
    <script src="/assets/js/browser.min.js"></script>
    <script src="/assets/js/breakpoints.min.js"></script>
    <script src="/assets/js/util.js"></script>
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/index.js"></script>
</head>
<body class="is-preload">

<!-- Header -->
<div id="header" th:fragment="header">

    <div class="top">

        <!-- Logo -->
        <div id="logo">
            <div th:if="${session.user == null}">
                <h1>로그인 해주세요.</h1>
                <p></p>
            </div>
            <div th:unless="${session.user == null}">
                <h1 th:text="${session.user.name}+'님'"></h1>
                <p th:text="${#dates.format(session.user.regDate, 'yyyy-MM-dd HH:mm:ss')}"></p>
            </div>

        </div>

        <!-- Nav -->
        <nav id="nav">
            <div th:if="${session.user==null}">
                <ul>
                    <li><a href="#" id="top-link" data-toggle="modal" data-target="#loginBtn">로그인</a></li>
                    <li><a href="#" id="portfolio-link" data-toggle="modal" data-target="#joinBtn">회원가입</a></li>
                    <li><a href="#"></a></li>
                    <li><a href="#"></a></li>
                </ul>
            </div>
            <div th:unless="${session.user==null}">
                <ul>
                    <li><a href="/">홈</a></li>
                    <li><a href="/logout">로그아웃</a></li>
                    <li><a href="/memberList">회원목록</a></li>
                    <li><a href="/write">글쓰기</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="bottom">

        <!-- Social Icons -->
        <ul class="icons">
            <li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
            <li><a href="#" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
            <li><a href="#" class="icon brands fa-github"><span class="label">Github</span></a></li>
            <li><a href="#" class="icon brands fa-dribbble"><span class="label">Dribbble</span></a></li>
            <li><a href="#" class="icon solid fa-envelope"><span class="label">Email</span></a></li>
        </ul>

    </div>

</div> <!-- header-->


<div id="footer" th:fragment="footer">

    <!-- Copyright -->
    <ul class="copyright">
        <li>&copy; Untitled. All rights reserved.</li>
        <li>Design: 이성복</li>
    </ul>

</div><!-- Footer -->

</body>
</html>
