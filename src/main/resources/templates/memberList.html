<!DOCTYPE HTML>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"> <!-- 레이아
	웃 폴더의 레이아웃의 header를 들고옴-->
</head>
<body class="is-preload">
<div th:replace="layout/layout :: header"></div>
<div id="main">
    <section class="two">
        <h1>유저 목록</h1>
        <br>
        <div class="container">
            <table>
                <thead>
                    <tr>
                        <th>회원번호</th>
                        <th>아이디</th>
                        <th>이름</th>
                        <th>타입</th>
                        <th>생성일</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="memberList : ${memberList}">
                        <th th:text="${memberList.mno}"></th>
                        <th th:text="${memberList.id}"></th>
                        <th th:text="${memberList.name}"></th>
                        <th th:text="${memberList.type}"></th>
                        <th th:text="${#dates.format(memberList.regDate, 'yyyy-MM-dd HH:m m:ss')}"></th>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</div>
<div th:replace="layout/layout :: footer"></div>

</body>

</html>
